
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zadanie 35 - Czeczko</title>
    <meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
    <script language="JavaScript">
        var x = prompt("Podaj liczbę x=", "");
        var cze_dana = parseFloat(x);
        document.write("Wczytana liczba x=" + cze_dana + "<br>");
        if (cze_dana > 0) {
            document.write("Wczytana liczba jest większa od 0" + "<br>");
        } else if (cze_dana == 0) {
            document.write("Wczytana liczba jest równa 0" + "<br>");
        } else {
            document.write("Wczytana liczba jest mniejsza od 0" + "<br>");
        }
    </script>
</div>
</body>
</html>
