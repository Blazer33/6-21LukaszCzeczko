    <div style="color:black;font-size:20px;">
        <script language="JavaScript">
            var n_cze = parseInt(prompt("Podaj liczbę n:", ""));
            var silnia_cze = 1;
            if (n_cze == 0) {
                silnia_cze = 1;
            } else {
                for (var i_cze = 1; i_cze <= n_cze; i_cze++) {
                    silnia_cze *= i_cze;
                }
            }
            document.write("n=" + n_cze + "<br>");
            document.write(n_cze + "!=" + silnia_cze + "<br>");
        </script>
    </div>
