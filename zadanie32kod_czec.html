        function Student(nazwisko, imie, wiek, klasa) {

            this.imie = imie;

        var student1 = new Student("Czeczko", "Łukasz", 18, "3K");

        var student3 = new Student("Wiśniewski", "Piotr", 19, "4C");
        
        Student.prototype.kierunek = "Informatyka"; 
        Student.prototype.pokazKierunek = function() {
            alert("Kierunek: " + this.kierunek);
        };
        
        function pokazStudentow() {
            student1.wypisz();
            student2.wypisz();
            student3.wypisz();
        }
        
        function pokazKierunek() {
            student1.pokazKierunek();
        }
    </script>
</head>
<body>
