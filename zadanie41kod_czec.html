    <h1>Teoria dotycząca pętli</h1>
    <h2>Pętla for</h2>
    <p><strong>Nazwa:</strong> Pętla for</p>
    <p><strong>Konstrukcja:</strong> for (inicjalizacja; warunek; aktualizacja) { kod }</p>
    <p><strong>Opis:</strong> Pętla for wykonuje blok kodu określoną liczbę razy. Inicjalizacja definiuje zmienną sterującą, warunek sprawdza, czy pętla ma się wykonać, a aktualizacja modyfikuje zmienną po każdej iteracji.</p>
    <p><strong>Schemat blokowy:</strong> 
    <ul>
        <li>START</li>
        <li>Inicjalizacja zmiennej (np. i=0)</li>
        <li>Sprawdzenie warunku (np. i mniejsze od 10)</li>
        <li>Jeśli warunek prawdziwy: Wykonaj kod</li>
        <li>Aktualizacja zmiennej (np. i++)</li>
        <li>Powrót do sprawdzenia warunku</li>
        <li>Jeśli warunek fałszywy: STOP</li>
    </ul></p>

    <h2>Pętla while (z kontrolowanym wejściem)</h2>
    <p><strong>Nazwa:</strong> Pętla while</p>
    <p><strong>Konstrukcja:</strong> while (warunek) { kod }</p>
    <p><strong>Opis:</strong> Pętla while wykonuje kod, dopóki warunek jest prawdziwy. Warunek jest sprawdzany przed każdą iteracją, więc kod może nie wykonać się wcale, jeśli warunek jest fałszywy na początku.</p>
    <p><strong>Schemat blokowy:</strong> 
    <ul>
        <li>START</li>
        <li>Sprawdzenie warunku</li>
        <li>Jeśli warunek prawdziwy: Wykonaj kod</li>
        <li>Powrót do sprawdzenia warunku</li>
        <li>Jeśli warunek fałszywy: STOP</li>
    </ul></p>

    <h2>Pętla do while (z kontrolowanym wyjściem)</h2>
    <p><strong>Nazwa:</strong> Pętla do while</p>
    <p><strong>Konstrukcja:</strong> do { kod } while (warunek);</p>
    <p><strong>Opis:</strong> Pętla do while wykonuje kod przynajmniej raz, a następnie sprawdza warunek. Jeśli warunek jest prawdziwy, kod jest wykonywany ponownie.</p>
    <p><strong>Schemat blokowy:</strong> 
    <ul>
        <li>START</li>
        <li>Wykonaj kod</li>
        <li>Sprawdzenie warunku</li>
        <li>Jeśli warunek prawdziwy: Powrót do wykonania kodu</li>
        <li>Jeśli warunek fałszywy: STOP</li>
    </ul></p>
