<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Zadanie 48 - ≈Åukasz Czeczko</title>
</head>
<body>
    <div style="color:black;font-size:20px;">
        <script language="JavaScript">
            var suma_cze = 0;
            for (var i_cze = 1; i_cze <= 1000000; i_cze++) {
                suma_cze += 1 / i_cze;
            }
            document.write("Suma szeregu harmonicznego: " + suma_cze.toFixed(2) + "<br>");
        </script>
    </div>
</body>
</html>
